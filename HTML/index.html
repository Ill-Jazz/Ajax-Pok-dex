<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<main>
    <div class="container1">
        <section id="searchSection">
            <div id="name">
                <label for="input-name">Search by name</label>
                <input id="input-name" class="input-field" type="text">
                <button id="nameBtn" class="searchBtn" type="button">SEARCH</button>
            </div>
        </section>
        <section id="displaySection">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img id="pokeImg" src="" alt="" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <h1 id="pokeName"></h1>
                        <p id="pokeId"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container2">
        <h1>POKÉDEX</h1>
    </div>
</main>

<script src="../JS/script.js"></script>
</body>
</html>
